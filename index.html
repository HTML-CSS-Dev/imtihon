<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rent cars</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat|Poppins">
</head>
<body>
<header class="header">
<!-- header+ nav -->
<nav class="nav">
<div class="container">
<div class="nav__wrapper">
<div class="nav__logo">
<img class="nav__logo__img" src="./assets/svg/car_logo.svg" alt="car logo">
</div>

<div class="nav__right">
<ul class="nav__list">
    <li class=" nav__list__items" >Авто из Кореи</li>
    <li class=" nav__list__items" >Авто из Казахстана</li>
    <li class=" nav__list__items" >Авто из ОАЭ</li>
    <li class=" nav__list__items" >Авто из Китая</li>
    <li class=" nav__list__items" >О нас</li>
    <li class=" nav__list__items" >Контакты</li>
</ul>
</div>
<div class="nav__contact">
<button class="contact-btn">
<img class="contact-btn__img" src="./assets/svg/phone_logo.svg" alt="phone logo">
<a class="contact-btn__tel" href="#">+7 (800) 011-11-11</a>
</button>
</div>
</div>
</div>
</div>
</nav>

<!-- header + main-info -->
<main class="main-info">
<div class="container">
<div class="main-info__wrapper">
<img class="header-car-img" src="assets/img/header-car.png" alt="">
<div class="main-info__box">
<h1 class="rental-content">
АВТОМОБИЛИ <br>
ПОД ЗАКАЗ
</h1>
<ul class="main-info__benefits">
    <li class="main-info__benefits__dif-option"><img src="assets/svg/selected_logo.svg" alt="selected svg"> Из Южной Кореи <img class="korean-flag" src="assets/svg/korean_logo.svg" alt="korean flag"> </li>
    <li class="main-info__benefits__options main-info__benefits__options--differ">С доставкой по всей России</li>
    <li class="main-info__benefits__options">ВЫГОДА до 40% от цены на <br> <span class="align-last-content">российском рынке</span></li>
</ul>

<div class="main-info__bottom-wrapper">
<button class="main-info__button"><a class="consultation-content" href="#">Получить консультацию</a></button>
<img src="./assets/svg/tellegram icon.svg" alt="telegram icon">
<img src="./assets/svg/youtube_icon.svg" alt="youtube icon">
</div>
</div>
</div>
</div>
</main>
</header>
</body>
</html>
